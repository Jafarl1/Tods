<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Tods shoes</title>
</head>
<body>
    
    <div class="navbar">
        <div class="logo">
            <img src="images/logo2.png" alt="">
        </div>
        <h1>Tod's Men Collection</h1>
        <button class="cart">
            <i class="fa-solid fa-cart-shopping">
                <div class="incart"></div>
            </i>
            
        </button>
    </div>

    <div class="container pad">
    </div>

    <div class="productinfo">
        <div class="content">
            <div class="top"><i class="fa-solid fa-xmark closebtn"></i></div>
            <div class="contentbody">
                
            </div>
        </div>
    </div>
  
    <div class="basket">
        <div class="top">
            <i class="fa-solid fa-xmark closebasket"></i>
            <span>Total price: <p class="totalprice"> </p> </span>
        </div>
        <div class="basketbody">

        </div>
    </div>









    <script src="main.js"></script>
</body>
</html>
